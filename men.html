<body>

    <!-- navigation -->

  <header>


    <div class="navigation">
         <div class="logoContainer">
                              
          <a href="index.html">
            <i class="fa fa-shopping-bag" aria-hidden="true"></i>    

          </a>          
      <p>SHOPY</p>
        </div>
        
        <ul class="navContainer"> 
            
    
              <li>
                   <div class="buscador">
                        <div  class="filterbtn">
                        <i class="fas fa-filter"></i>
                   </div>
                        <input class="searchButton" type="text" placeholder="Search.">
                   <div  class="searchbtn">
                        <i class="fas fa-search"></i>
                       </div>
                   </div>
                </li>
             
                <div class="hamb-menu">            
                    <i class="fas fa-bars"></i>
                  </div>            
              </li>
       

                 <li  class="userContainer" >                 
                   <ul id="menu_visible"  class="menu_container menu_visible" >
                    <li class="userItem"> <a href="index.html">HOME</a> </li>
                    <li class="userItem"> <a href="men.html">MEN</a> </li>
                    <li class="userItem"> <a href="women.html">WOMEN</a> </li>          
                    <li class="userItem buttonCart"  >  <a href="#"> <i class="fas fa-shopping-cart"></i></a></li>
                    <li class="userItem" >  <a href="log-in.html"><i class="fas fa-user"></i></a> </li>                       
                  </ul>
                 </li>
        </ul>
    </div>

</header>





<!-- tenplates  -->

<template id="template-footer">
  <th scope="row" colspan="2">Total productos</th>
  <td>10</td>
  <td>
      <button class="btn btn-danger btn-sm" id="emptyCart">
          vaciar todo
      </button>
  </td>
  <td class="font-weight-bold">$ <span>5000</span></td>
</template>

<template id="template-cart">
<tr>
  <th scope="row">id</th>
  <td>Café</td>
  <td>1</td>
  <td>
      <button id="btn-more" class="btn btn-info btn-sm">
          +
      </button>
      <button id="btn-less" class="btn btn-danger btn-sm">
          -
      </button>
  </td>
  <td>$ <span>500</span></td>
</tr>
</template>

<template id="template-card">
  <div class="col-lg-4  col-md-6 col-xl-3" >
    <div class="card" style="width:18rem; padding:4px; margin:8px 0px;" >

      <img src="" alt="" class="card-img-top">
      
      <div class="card-body">
        <h5>Titulo</h5>
        <p>precio</p>
        <button class="btn btn-dark">Comprar</button>
      </div>
    </div>
  </div>
</template>


<table  id="tableCart" class="table  tableContainer table_visible">

  <!-- cards -->

  
<!-- Tabla header -->
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Acción</th>
      <th scope="col">Total</th>
    </tr>
  </thead>

  <!-- table body -->
  <tbody id="items"></tbody>

  <!-- table footer -->
  <tfoot>
    <tr id="footer">
      <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
    </tr>
  </tfoot>
</table>

<div class="container">
  <div class="row " id="cards"></div>
</div>

<!-- tablecart -->








<!-- footerinf -->




    <footer>
      
<!-- 
info location -->

              <li>
                <i class="fab fa-facebook-messenger"></i>

      </div>

</footer>
